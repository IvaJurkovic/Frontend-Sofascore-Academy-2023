<!DOCTYPE html>
<html>

<head>
   <title>MyPokedex</title>
   <script src="./js/fetch.js" defer></script>
   <script src="./js/pagination.js" defer></script>
   <link rel="stylesheet" type="text/css" href="css/general.css" />
   <link rel="stylesheet" type="text/css" href="css/location.css" />
   <link rel="stylesheet" type="text/css" href="css/containers.css" />
   <link rel="stylesheet" type="text/css" href="css/typography.css" />
   <link rel="stylesheet" type="text/css" href="css/components.css" />
   <link rel="stylesheet" type="text/css" href="css/card.css" />
   <link rel="stylesheet" type="text/css" href="css/colors.css" />
   <link rel="stylesheet" type="text/css" href="css/details.css" />
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
   <div class="title-holder">
      <div class="title">
         MyPokedex
      </div>
   </div>
   <div class="card-holder">
      <div class="card-screen">
         <div class="top-bottom-row" id="top-row"></div>
         <div class="top-bottom-row" id="bottom-row"></div>
         <div id="page-display" class="standard-black-letters up"></div>
      </div>
   </div>
   <div class="corner-position-bottom">
      <button class="navigation-button material-symbols-outlined large-icons left-corner" id="back-button"
         onclick="pageBack()">Arrow_Left</button>
      <button class="navigation-button material-symbols-outlined large-icons right-corner" id="forward-button"
         onclick="pageForward()">Arrow_Right</button>
   </div>
   <div class="corner-position-bottom-details">
      <div class="button-border-grey"></div>
      <div class="button-border-grey"></div>
   </div>
   <template id="card-template">
      <div class="card-container">
         <div class="card" id="card">
               <div class="card-face-front" id="data-container-front">
                  <div class="headline-black-letters align-headline">
                     <div>
                        <span id="pokedex-number">
                           <!-- [Number]: -->
                        </span>
                        <span id="pokedex-name">
                           <!-- [Name] -->
                        </span>
                     </div>
                     <span class="material-symbols-outlined option" id="hide-element" onclick="">
                        Hide_Source
                     </span>
                  </div>
                  <div class="image-container">
                     <img class="image-style" id="image-holder-front" />
                  </div>
                  <div class="standard-black-letters align-details">
                     <div id="pokedex-type">
                        <!-- [Type: type1 | type2] -->
                     </div>
                     <div id="pokedex-weight">
                        <!-- Weight: [weight] kg -->
                     </div>
                     <div id="pokedex-height">
                        <!-- Height: [height] cm -->
                     </div>
                     <div id="pokedex-hp">
                        <!-- Health Points: [HP] -->
                     </div>
                  </div>
               </div>
               <div class="card-face-back" id="data-container-back">
                  <div class="headline-space">
                  </div>
                  <div class="image-container">
                     <img class="image-style" id="image-holder-back" />
                  </div>
                  <div class="standard-black-letters align-details">
                     <div id="pokedex-description">
                        <!-- Description: [description] -->
                     </div>
                     <div id="pokedex-evolution">
                        <!-- Evolution: [evolution] -->
                     </div>
                  </div>
               </div>
         </div>
      </div>
   </template>
</body>

</html>
